services:
  mongo:
    image: mongo:6.0
    container_name: nerdsite-mongo
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: nerdsite-backend
    restart: always
    ports:
      - '5001:5000'
    environment:
      - MONGODB_URI=mongodb://mongo:27017/nerdsite
      - JWT_SECRET=your_super_secret_key
      - NODE_ENV=development
      - PORT=5000
    depends_on:
      - mongo
    volumes:
      - ./backend:/usr/src/app
    command: npm start

  frontend:
    build: .
    container_name: nerdsite-frontend
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    command: npm start

volumes:
  mongo-data: 