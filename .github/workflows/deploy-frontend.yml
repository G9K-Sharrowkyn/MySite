name: Deploy Frontend to VPS (SSH)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build

      - name: Include Apache rewrites (.htaccess) in build output
        run: cp .htaccess build/.htaccess

      - name: Setup SSH key
        shell: bash
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          python3 - <<'PY'
          import base64
          import os
          import pathlib
          import re

          p = pathlib.Path.home() / ".ssh" / "deploy_key"

          key_b64 = (os.environ.get("VPS_SSH_KEY_B64") or "").strip()
          if key_b64:
            data = base64.b64decode(key_b64)
            if not data.endswith(b"\n"):
              data += b"\n"
            p.write_bytes(data)
            print("Wrote deploy_key from VPS_SSH_KEY_B64")
            raise SystemExit(0)

          raw = os.environ.get("VPS_SSH_KEY", "")
          if not raw.strip():
            raise SystemExit("VPS_SSH_KEY secret is empty. Provide VPS_SSH_KEY or VPS_SSH_KEY_B64.")

          # Normalize newlines and also support '\\n' escaped keys.
          raw = raw.replace("\r\n", "\n").replace("\r", "\n")
          if "\\n" in raw and "BEGIN" in raw and "\n" not in raw:
            raw = raw.replace("\\n", "\n")

          # If the user pasted terminal output, keep only the key block.
          begin = re.search(r"-----BEGIN [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          end = re.search(r"-----END [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          if begin and end and end.end() > begin.start():
            raw = raw[begin.start():end.end()]

          if raw.lstrip().startswith("ssh-"):
            raise SystemExit("VPS_SSH_KEY looks like a PUBLIC key. Paste the PRIVATE key (BEGIN ... PRIVATE KEY).")

          key = raw.strip() + "\n"
          p.write_text(key)
          print("Wrote deploy_key from VPS_SSH_KEY")
          PY
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote frontend directory exists
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_FRONTEND_DIR: ${{ secrets.VPS_FRONTEND_DIR }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" "mkdir -p '${VPS_FRONTEND_DIR}'"

      - name: Deploy build/ to VPS via rsync over SSH
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_FRONTEND_DIR: ${{ secrets.VPS_FRONTEND_DIR }}
        run: |
          set -euo pipefail
          rsync -rlgoDzvc --delete \
            --exclude=/.git/ \
            --exclude=/node_modules/ \
            -e "ssh -i ~/.ssh/deploy_key -p ${VPS_PORT} -o StrictHostKeyChecking=yes" \
            build/ "${VPS_USER}@${VPS_HOST}:${VPS_FRONTEND_DIR%/}/"
