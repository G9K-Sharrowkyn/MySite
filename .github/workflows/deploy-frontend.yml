name: Deploy Frontend to VPS (SSH)

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build

      - name: Include Apache rewrites (.htaccess) in build output
        run: cp .htaccess build/.htaccess

      - name: Deploy build/ to VPS via rsync over SSH
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.VPS_PORT }}
          SOURCE: "build/"
          TARGET: ${{ secrets.VPS_FRONTEND_DIR }}
          ARGS: "-rlgoDzvc --delete"
          EXCLUDE: "/.git/ /node_modules/"
