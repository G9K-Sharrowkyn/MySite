name: Deploy Backend to VPS (SSH)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure restart trigger file exists
        run: |
          mkdir -p backend/tmp
          date +%s > backend/tmp/restart.txt

      - name: Setup SSH key
        shell: bash
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          python3 - <<'PY'
          import os, pathlib
          key = os.environ.get("VPS_SSH_KEY", "")
          if not key.strip():
            raise SystemExit("VPS_SSH_KEY secret is empty")
          key = key.replace("\r\n", "\n").replace("\r", "\n")
          if "\\n" in key and "BEGIN" in key and "\n" not in key:
            key = key.replace("\\n", "\n")
          p = pathlib.Path.home() / ".ssh" / "deploy_key"
          p.write_text(key if key.endswith("\n") else key + "\n")
          print(f"Wrote {p}")
          PY
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote backend directory exists
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" "mkdir -p '${VPS_BACKEND_DIR}'"

      - name: Deploy backend/ to VPS via rsync over SSH
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          rsync -rlgoDzvc --delete \
            --exclude=/.git/ \
            --exclude=/node_modules/ \
            --exclude=/.env \
            --exclude=/.env.* \
            --exclude=/npm-debug.log* \
            --exclude=/.DS_Store \
            -e "ssh -i ~/.ssh/deploy_key -p ${VPS_PORT} -o StrictHostKeyChecking=yes" \
            backend/ "${VPS_USER}@${VPS_HOST}:${VPS_BACKEND_DIR%/}/"

      - name: Restart backend (optional)
        if: ${{ secrets.VPS_BACKEND_RESTART_CMD != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: ${{ secrets.VPS_BACKEND_RESTART_CMD }}
