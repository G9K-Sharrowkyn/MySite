name: Deploy Backend to VPS (SSH)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure restart trigger file exists
        run: |
          mkdir -p backend/tmp
          date +%s > backend/tmp/restart.txt

      - name: Setup SSH key
        shell: bash
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          python3 - <<'PY'
          import base64
          import os
          import pathlib
          import re

          p = pathlib.Path.home() / ".ssh" / "deploy_key"

          key_b64 = (os.environ.get("VPS_SSH_KEY_B64") or "").strip()
          if key_b64:
            data = base64.b64decode(key_b64)
            if not data.endswith(b"\n"):
              data += b"\n"
            p.write_bytes(data)
            print("Wrote deploy_key from VPS_SSH_KEY_B64")
            raise SystemExit(0)

          raw = os.environ.get("VPS_SSH_KEY", "")
          if not raw.strip():
            raise SystemExit("VPS_SSH_KEY secret is empty. Provide VPS_SSH_KEY or VPS_SSH_KEY_B64.")

          raw = raw.replace("\r\n", "\n").replace("\r", "\n")
          if "\\n" in raw and "BEGIN" in raw and "\n" not in raw:
            raw = raw.replace("\\n", "\n")

          begin = re.search(r"-----BEGIN [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          end = re.search(r"-----END [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          if begin and end and end.end() > begin.start():
            raw = raw[begin.start():end.end()]

          if raw.lstrip().startswith("ssh-"):
            raise SystemExit("VPS_SSH_KEY looks like a PUBLIC key. Paste the PRIVATE key (BEGIN ... PRIVATE KEY).")

          key = raw.strip() + "\n"
          p.write_text(key)
          print("Wrote deploy_key from VPS_SSH_KEY")
          PY
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote backend directory exists
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" "mkdir -p '${VPS_BACKEND_DIR}'"

      - name: Deploy backend/ to VPS via rsync over SSH
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          rsync -rltzv --delete \
            --exclude=/.git/ \
            --exclude=/node_modules/ \
            --exclude=/.env \
            --exclude=/.env.* \
            --exclude=/npm-debug.log* \
            --exclude=/.DS_Store \
            --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
            -e "ssh -i ~/.ssh/deploy_key -p ${VPS_PORT} -o StrictHostKeyChecking=yes" \
            backend/ "${VPS_USER}@${VPS_HOST}:${VPS_BACKEND_DIR%/}/"

      - name: Configure backend env (optional)
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
          VPS_MONGO_URI: ${{ secrets.VPS_MONGO_URI }}
          VPS_MONGO_DB_NAME: ${{ secrets.VPS_MONGO_DB_NAME }}
          VPS_PRIMARY_ADMIN_EMAIL: ${{ secrets.VPS_PRIMARY_ADMIN_EMAIL }}
        run: |
          set -euo pipefail
          effective_primary_admin_email="${VPS_PRIMARY_ADMIN_EMAIL:-ak4maaru@gmail.com}"
          if [ -z "${VPS_MONGO_URI:-}" ] && [ -z "${effective_primary_admin_email:-}" ]; then
            echo "No optional backend env provided (Mongo/Admin), skipping env config."
            exit 0
          fi

          remote_dir="${VPS_BACKEND_DIR%/}"
          mongo_uri_b64="$(printf '%s' "${VPS_MONGO_URI}" | base64 -w0)"
          mongo_db_b64="$(printf '%s' "${VPS_MONGO_DB_NAME:-}" | base64 -w0)"
          primary_admin_email_b64="$(printf '%s' "${effective_primary_admin_email}" | base64 -w0)"
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" \
            "ENVFILE='${remote_dir}/.env.production' MONGO_URI_B64='${mongo_uri_b64}' MONGO_DB_NAME_B64='${mongo_db_b64}' PRIMARY_ADMIN_EMAIL_B64='${primary_admin_email_b64}' bash -se" <<'SH'
          set -euo pipefail
          umask 077
          touch "${ENVFILE}"

          PRIMARY_ADMIN_EMAIL="$(printf '%s' "${PRIMARY_ADMIN_EMAIL_B64:-}" | base64 -d 2>/dev/null || true)"
          PRIMARY_ADMIN_EMAIL="$(printf '%s' "${PRIMARY_ADMIN_EMAIL}" | tr '[:upper:]' '[:lower:]' | xargs)"

          python3 - <<'PY'
          import base64
          import os
          import pathlib

          envfile = pathlib.Path(os.environ["ENVFILE"])
          mongo_uri = base64.b64decode(os.environ.get("MONGO_URI_B64") or b"").decode("utf-8", "ignore").strip()
          mongo_db = base64.b64decode(os.environ.get("MONGO_DB_NAME_B64") or b"").decode("utf-8", "ignore").strip()
          primary_admin_email = base64.b64decode(os.environ.get("PRIMARY_ADMIN_EMAIL_B64") or b"").decode("utf-8", "ignore").strip().lower()

          raw = envfile.read_text("utf-8", errors="ignore") if envfile.exists() else ""
          lines = [line for line in raw.splitlines() if line.strip()]

          def upsert(current, key: str, value: str):
            if not value:
              return current
            prefix = f"{key}="
            out = []
            replaced = False
            for line in current:
              if line.startswith(prefix):
                out.append(prefix + value)
                replaced = True
              else:
                out.append(line)
            if not replaced:
              out.append(prefix + value)
            return out

          lines = upsert(lines, "DATABASE", "mongo")
          lines = upsert(lines, "MONGO_URI", mongo_uri)
          if mongo_db:
            lines = upsert(lines, "MONGO_DB_NAME", mongo_db)
          if primary_admin_email:
            lines = upsert(lines, "PRIMARY_ADMIN_EMAIL", primary_admin_email)

          envfile.write_text("\n".join(lines).rstrip() + "\n", "utf-8")
          print("Updated", str(envfile))
          PY

          if [ -n "${PRIMARY_ADMIN_EMAIL}" ]; then
            cd "$(dirname "${ENVFILE}")"
            set -a
            . "${ENVFILE}"
            set +a
            PRIMARY_ADMIN_EMAIL="${PRIMARY_ADMIN_EMAIL}" node ./scripts/ensurePrimaryAdminRole.js
          fi
          SH

      - name: Restart backend via PM2
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" "bash -se" <<SH
          set -euo pipefail
          cd '${VPS_BACKEND_DIR%/}'
          if [ -f ./.env.production ]; then
            set -a
            . ./.env.production
            set +a
          fi
          node ./scripts/importStaticCharactersToMongo.js
          export LD_LIBRARY_PATH='${VPS_BACKEND_DIR%/}/node_modules/@img/sharp-libvips-linux-x64/lib'
          if command -v pm2 >/dev/null 2>&1; then
            pm2 delete versusversevault-backend || true
            pm2 start server.js --name versusversevault-backend --update-env
            pm2 save || true
          else
            echo "pm2 missing"
            exit 1
          fi
          SH
