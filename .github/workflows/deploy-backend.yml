name: Deploy Backend to VPS (SSH)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    env:
      VPS_BACKEND_RESTART_CMD: ${{ secrets.VPS_BACKEND_RESTART_CMD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure restart trigger file exists
        run: |
          mkdir -p backend/tmp
          date +%s > backend/tmp/restart.txt

      - name: Setup SSH key
        shell: bash
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_SSH_KEY_B64: ${{ secrets.VPS_SSH_KEY_B64 }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          python3 - <<'PY'
          import base64
          import os
          import pathlib
          import re

          p = pathlib.Path.home() / ".ssh" / "deploy_key"

          key_b64 = (os.environ.get("VPS_SSH_KEY_B64") or "").strip()
          if key_b64:
            data = base64.b64decode(key_b64)
            if not data.endswith(b"\n"):
              data += b"\n"
            p.write_bytes(data)
            print("Wrote deploy_key from VPS_SSH_KEY_B64")
            raise SystemExit(0)

          raw = os.environ.get("VPS_SSH_KEY", "")
          if not raw.strip():
            raise SystemExit("VPS_SSH_KEY secret is empty. Provide VPS_SSH_KEY or VPS_SSH_KEY_B64.")

          raw = raw.replace("\r\n", "\n").replace("\r", "\n")
          if "\\n" in raw and "BEGIN" in raw and "\n" not in raw:
            raw = raw.replace("\\n", "\n")

          begin = re.search(r"-----BEGIN [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          end = re.search(r"-----END [A-Z0-9 ]+ PRIVATE KEY-----", raw)
          if begin and end and end.end() > begin.start():
            raw = raw[begin.start():end.end()]

          if raw.lstrip().startswith("ssh-"):
            raise SystemExit("VPS_SSH_KEY looks like a PUBLIC key. Paste the PRIVATE key (BEGIN ... PRIVATE KEY).")

          key = raw.strip() + "\n"
          p.write_text(key)
          print("Wrote deploy_key from VPS_SSH_KEY")
          PY
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p "${VPS_PORT}" -H "${VPS_HOST}" >> ~/.ssh/known_hosts

      - name: Ensure remote backend directory exists
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/deploy_key -p "${VPS_PORT}" -o BatchMode=yes "${VPS_USER}@${VPS_HOST}" "mkdir -p '${VPS_BACKEND_DIR}'"

      - name: Deploy backend/ to VPS via rsync over SSH
        shell: bash
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_BACKEND_DIR: ${{ secrets.VPS_BACKEND_DIR }}
        run: |
          set -euo pipefail
          rsync -rltzv --delete \
            --exclude=/.git/ \
            --exclude=/node_modules/ \
            --exclude=/.env \
            --exclude=/.env.* \
            --exclude=/npm-debug.log* \
            --exclude=/.DS_Store \
            --chmod=Du=rwx,Dgo=rx,Fu=rw,Fgo=r \
            -e "ssh -i ~/.ssh/deploy_key -p ${VPS_PORT} -o StrictHostKeyChecking=yes" \
            backend/ "${VPS_USER}@${VPS_HOST}:${VPS_BACKEND_DIR%/}/"

      - name: Restart backend (optional)
        if: ${{ env.VPS_BACKEND_RESTART_CMD != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: ${{ env.VPS_BACKEND_RESTART_CMD }}
