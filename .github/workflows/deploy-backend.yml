name: Deploy Backend to VPS (SSH)

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure restart trigger file exists
        run: |
          mkdir -p backend/tmp
          date +%s > backend/tmp/restart.txt

      - name: Deploy backend/ to VPS via rsync over SSH
        uses: easingthemes/ssh-deploy@v5.0.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          REMOTE_PORT: ${{ secrets.VPS_PORT }}
          SOURCE: "backend/"
          TARGET: ${{ secrets.VPS_BACKEND_DIR }}
          ARGS: "-rlgoDzvc --delete"
          EXCLUDE: "/.git/ /node_modules/ /.env /.env.* /npm-debug.log* /.DS_Store"

      - name: Restart backend (optional)
        if: ${{ secrets.VPS_BACKEND_RESTART_CMD != '' }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: ${{ secrets.VPS_BACKEND_RESTART_CMD }}
